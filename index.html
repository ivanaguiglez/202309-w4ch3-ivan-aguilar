<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplicacion web para gestionar la lista de la compra">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/a0df6a9685.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="styles/styles.css">
  <title>Lista de la compra</title>
</head>

<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <ul>
        <li><a href="index.html">Principal</a></li>
        <li><a href="">Lista</a></li>
        <li><a href="">Acerca de</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div>
      <i class="fa-solid fa-circle-minus icon"></i>
      <span>2/3 comprados</span>
    </div>
    <section>
      <h2>Añadir artículo</h2>
      <form class="form-container">
        <label for="name">Nombre:</label>
        <input type="text" id="name">
        <label for="price">Precio:</label>
        <span><input type="number" id="price">€</span>
        <button class="button-add">Añadir</button>
      </form>
    </section>
  </main>
